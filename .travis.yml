sudo: required

env:
  - BUILD_TYPE=release
  - BUILD_TYPE=debug

services:
  - docker

notifications:
  email: false

language: C++

before_install:
- docker pull mathlab/deal2lkit:8.5.pre.4-debugrelease
- alias dr="docker run -P -v `pwd`:/home/dealii/WaveBEM:rw mathlab/deal2lkit:8.5.pre.4-debugrelease /bin/sh -c"
- dr "cd WaveBEM; ./scripts/check_indentation.sh"

script:
- alias dr="docker run -P -v `pwd`:/home/dealii/WaveBEM:rw mathlab/deal2lkit:8.5.pre.4-debugrelease /bin/sh -c"
- dr "mkdir WaveBEM/build-travis; cd WaveBEM/build-travis; cmake -GNinja -DENABLE_DOCUMENTATION=OFF ../; ninja"
- dr "cd WaveBEM/build-travis; ctest"
